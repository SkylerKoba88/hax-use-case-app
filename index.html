<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for hax-use-case-app">

  <style>
    body {
      background-color: var(--ddd-theme-default-limestoneLight);
    }
    #demo {
      display: block;
    }
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    hax-use-case-app {
      margin: var(--ddd-spacing-2);
    }
    .midnav {
      display:inline-flex; 
      justify-content: center; 
      margin:auto;
      height:48px;
      width:180px;
      
    }
    .midnavbut {
      align-items:start;
      border: solid white 1px;
      background-color: transparent;
      font-size: 12px;
    }
    nav {
      display:flex;
      background-color: var(--ddd-theme-default-coalyGray);
      align-items: center;
      justify-content: center;
      border-bottom:solid 3px;
    }
  </style>
  <title>hax-use-case-app</title>
</head>

<body>
  <div id="demo">
    <nav>
      <img src="https://iam.hax.psu.edu/assets/psu.png" style="height: 48px; display:inline-flex;vertical-align:top;">
      <simple-icon-lite id="hlogo" icon="hax:hax2022" tabindex="0" class="haxLogo" data-simple-tour-stop data-stop-title="data-label" title="Home" dir="ltr" style="height:48px;vertical-align:top;"></simple-icon-lite>
      <div class="midnav">
        <button class="midnavbut">
          <simple-icon-lite id="icon" aria-hidden="true" part="icon" icon="hax:wizard-hat" dir="ltr"></simple-icon-lite>
          <span id="label" part="label" class style="color:white;">Merlin</span>
        </button>
        <button class="midnavbut">
          <simple-icon-lite id="icon" aria-hidden="true" part="icon" icon="icons:search" dir="ltr"></simple-icon-lite>
          <span id="label" part="label" class style="color:white;">Search Sites</span>
        </button>
      </div>
      <button class="midnavbut" style="height:44px; width:44px;padding:10px;">
        <simple-icon-lite loading="lazy" decoding="async" src="https://hax.psu.edu/cdn/1.x.x/build/es6/node_modules/@haxtheweb/app-hax/lib/assets/images/FullVolume.svg" dir="ltr"></simple-icon-lite>
      </button>
      <button class="midnavbut" style="height:44px;width:100px;">
        <simple-icon-lite id="icon" aria-hidden="true" part="icon" icon="icons:star" dir="ltr"></simple-icon-lite>
      </button>
      <div class="midnavbut" style="display:inline-flex;height:44px;">
        <img style="height:68px;"focusable="false" src="https://hax.psu.edu/cdn/1.x.x/build/es6/node_modules/@haxtheweb/rpg-character/lib/hatColor/3.svg">
        <span style="font-family:Press Start 2P, sans-serif;font-size:12px;align-items:center;justify-content: center;color:white;">user123</span>
      </div>
      </div>
      
      </nav>
    </nav>
    <div class="heading" style="display:inline-flex;">
      <h1 style="padding:24px;">&lt;New Journey></h1>
      <div style="position: absolute; top: 80; right: 0;">
        <h3>Pick your type of journey!</h3>
        <p>Example: portfolio, resume</p>
      </div>
    </div>
    <div style="display:block"></div>
    <hax-use-case-app></hax-use-case-app>
  </div>
  <script type="module" src="./hax-use-case-app.js"></script>

</body>
</html>
